<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="iPhone Kamera" />
    <link rel="apple-touch-icon" href="./img/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="./img/icon-512x512.png" />
    <link rel="icon" type="image/png" href="./img/icon-192x192.png" />
    <title>Kamera iPhone Style</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .frame-top,
        .frame-bottom {
            width: 100%;
            max-width: 750px;
            display: block;
        }

        .camera-container {
            flex: 1;
            width: 100%;
            max-width: 750px;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img class="frame-top" src="./img/frame-top.png" alt="Frame Atas" />
    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    <img class="frame-bottom" src="./img/frame-bottom.png" alt="Frame Bawah" />

    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(err => {
                alert("Gagal mengakses kamera: " + err);
            });
    </script>
</body>

</html>
